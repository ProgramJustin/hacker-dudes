<h4>Edit Hacker</h4>

<label>New Hacker Alias:</label>
<input [(ngModel)]="selectedHacker.alias">
<br>

<label>New Hacker Skill:</label>
<input [(ngModel)]="selectedHacker.skill">
<br>

<label>New Hacker Description:</label>
<input [(ngModel)]="selectedHacker.description">

<button (click)="beginUpdatingHacker(selectedHacker)">Update</button>

<button (click)="beginDeletingHacker(selectedHacker)">Delete</button>
