<div *ngFor="let hacker of hackers | async" (click)="goToDetailPage(hacker)">
  <div class="jumbotron">
    <h3><em>Alias: {{hacker.alias}}</em></h3>
    <h3><em>Skill: {{hacker.skill}}</em></h3>
    <h3><em>Description: {{hacker.description}}</em></h3>

    <div *ngIf="currentRoute === '/admin'">
      {{hacker.description}}
      <hr>
      <app-edit-hacker></app-edit-hacker>
    </div>
  </div>
</div>
