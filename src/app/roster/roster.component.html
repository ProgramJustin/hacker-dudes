<div class="well" *ngFor="let hacker of hackers | async">
  <div class="jumbotron">
    <h3 (click)="goToDetailPage(hacker)">
      <em>Alias:   {{hacker.alias}}<br />
          Skill:   {{hacker.skill}}<br />
          Description:   {{hacker.description}}<br />
      </em>
    </h3>

    <div *ngIf="currentRoute === '/admin'">
      {{hacker.description}}
      <hr>
      <app-edit-hacker [selectedHacker]="hacker"></app-edit-hacker>
    </div>
  </div>
</div>
